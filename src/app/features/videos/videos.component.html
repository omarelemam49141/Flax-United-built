<div class="main-content ">
    <div class="overlay">
        <header class="header text-center">
            <h1>Check our products live</h1>
            <div class="line mb-5"></div>
        </header>
        <div class="container">
            <div class="row tm-catalog-item-list">
                <div *ngFor="let video of videos" class="col-lg-4 col-md-6 col-sm-12 tm-catalog-item">
                    <div class="box" data-bs-toggle="modal" data-bs-target="#videoModal" (click)="selectVideo(video.videoLink, videoPlayer)">
                        <div class="position-relative tm-thumbnail-container">
                            <img [src]="video.thumb" [alt]="video.title" class="img-fluid tm-catalog-item-img">
    
                            <a class="position-absolute tm-img-overlay" target="_blank">
                                <i class="fas fa-play tm-overlay-icon"></i>
                            </a>
                        </div>
    
                        <div class="p-4 tm-bg-gray tm-catalog-item-description">
                            <div class="overlay"></div>
                            <h3 class="tm-text-primary mb-3 tm-catalog-item-title">
                                {{ video.title }}
                            </h3>
                            <p class="tm-catalog-item-text">
                                {{ video.desciption }}
                            </p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body d-flex justify-content-center">
          <video #videoPlayer [src]="selectedVideo" autoplay controls class="img-fluid"></video>
        </div>
        <div class="modal-footer mt-2">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
